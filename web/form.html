<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Esempio</title>
</head>
<body>

    <h1>Modulo di Esempio</h1>
    <p>Questo è un modulo di esempio per l'upload di testo.</p>
    <form action="script.cgi" method="post">
        <input type="text" name="name" id="name"/>
        <input type="text" name="email" id="email"/>
        <input type="submit" value="Invia">
    </form>
    <p>Questo è un modulo di esempio per l'upload di file.</p>
    <form action="post_files.py" method="post" enctype="multipart/form-data">
        <input type="text" name="name" id="name"/>
        <!--<input type="text" name="name" id="name"/> -->
        <input type="file" name="file" id="file"/>
        <input type="submit" value="Invia">
    </form>

</body>
</html>
